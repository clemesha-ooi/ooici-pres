<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>OOICI - DHTMLX</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<meta name="title" content="Samples"/>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
	<script src="dhtmlx/dhtmlx.js" type="text/javascript"></script>
	<script src="dhtmlx/patterns/dhtmlxlayout_pattern5e.js" type="text/javascript"></script>

	<!--<link rel="stylesheet" type="text/css" href="dhtmlx/dhtmlx.css">-->
	<link rel="stylesheet" type="text/css" href="dhtmlx/dhtmlx_custom.css">

	<script type="text/javascript">
		var resform;
		var dhxLayout;
		var centerPanelGrid;
		function doOnLoad() {
			var dhxLayout = new dhtmlXLayoutObject(document.body, "3W", "dhx_web");

			dhxLayout.cont.obj._offsetTop = 30; // top margin
			dhxLayout.cont.obj._offsetHeight = -30; // bottom margin
			dhxLayout.cont.obj._offsetLeft = 10; // left margin
			dhxLayout.cont.obj._offsetWidth = -20; // right margin

			dhxLayout.setSizes();

			dhxLayout.cells("a").setText("Left Pane");
			dhxLayout.cells("a").setWidth(360);
			dhxLayout.cells("b").setText("Center Pane");
			dhxLayout.cells("c").setText("Right Pane");
			dhxLayout.cells("c").setWidth(360);

			var leftPane = new dhtmlXLayoutObject(dhxLayout.cells("a"), "2L");
			leftPane.cells("a").setText("Resource Selector");
			leftPane.cells("a").setHeight(140);

//			var resListForm = leftPane.cells("a").attachForm();
//			resListForm.loadStruct("dhtmlx/data/dataresform.xml");


			leftPane.cells("a").attachObject("resSelectors");

			leftPane.cells("b").setText("Geospatial Extent");
			leftPane.cells("c").setText("Temporal Extent");

			var centerPane = new dhtmlXLayoutObject(dhxLayout.cells("b"), "2E");
			centerPane.cells("a").setText("Filter");
			centerPane.cells("a").setHeight("90");
			centerPane.cells("a").attachObject("filter");
			centerPane.cells("b").setText("Data Resources");

			// prepare centerpane status bar
			var pagingStatusBar = centerPane.cells("b").attachStatusBar();
			pagingStatusBar.setText("<span id='pagingArea'></span>");
			
			// init centerpane grid
			centerPaneGrid = centerPane.cells("b").attachGrid();
			centerPaneGrid.setImagePath("dhtmlx/imgs/dhxgrid_dhx_web/");
			centerPaneGrid.setHeader("Title,Provider,Format,Type");
			centerPaneGrid.attachHeader("#text_filter,#text_filter,#text_filter,#text_filter");
			centerPaneGrid.setInitWidths("400,*,*,*");
			centerPaneGrid.setColAlign("left,center,center,center");
			centerPaneGrid.setColTypes("ro,ro,ro,ro");
			centerPaneGrid.setColSorting("str,str,str,str");
			centerPaneGrid.enableSmartRendering(true);			
			centerPaneGrid.enableLightMouseNavigation(true);
			centerPaneGrid.enablePaging(true, 15, 3, "pagingArea");
			centerPaneGrid.setPagingSkin("toolbar", "dhx_web");
			centerPaneGrid.init();
			centerPaneGrid.load("dhtmlx/data/data.json", "json");

			var rightPane = new dhtmlXLayoutObject(dhxLayout.cells("c"), "5E");
			rightPane.cells("a").setText("[Data Resource Name]");
			rightPane.cells("b").setText("Publisher Information");
			rightPane.cells("c").setText("Creator Information");
			rightPane.cells("d").setText("Documentation");
			rightPane.cells("e").setText("Variables");

		}

		function doFilter() {
			centerPaneGrid.filterBy(document.getElementById("a10").value,document.getElementById("a12").value);
		}
		
	</script>

	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
		}
	</style>


</head>

<body onload="doOnLoad();">

<div id="resSelectors">
	<form action="">
	All Published Resources <input type="radio" name="allpubres" value="allpubres"/><br/>
	My Published Resources <input type="radio" name="mypubres" value="mypubres"/>
	</form>
</div>

<div id="filter">
	<fieldset style="width:700">
		<legend>Select</legend>
		<span>Column</span>
		<select id='a10'>
			<option value='0'>Title</option>
			<option value='1'>Provider</option>
			<option value='2'>Format</option>
			<option value='3'>Type</option>
		</select>
		<span> Contains</span>
		<input type="text" name="a12" value="" id="a12">
		<input type="button" name="a11" value="Filter" id="a11" onclick='doFilter()'>
	</fieldset>
</div>


</body>
</html>
